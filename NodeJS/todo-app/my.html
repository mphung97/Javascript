<html>

<head>
    <title> ToDo App </title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

    <link href="/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">

        <h2 class="text-center display-3 p-5"> A Simple ToDo List App </h2>

        <form action="/addtodo" method="POST">
            <div class="form-group row">

                <div class="col-10">
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="todo">
                </div>
                <button type="submit" class="col-2 btn btn-primary">Add</button>
            </div>
        </form>

        <h2 class="text-center p-5">To do list</h2>
    </div>


</body>

</html>
